<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento de EHS</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="calibracao.css">
    <link rel="stylesheet" href="style2.css">

</head>
<body>
    <header class="header">
        <img class="header__logo" src="./img/logo.png" alt="Logo">
        <h1 class="header__titulo">Sistema De Gerenciamento De EHS</h1>

      

    </header>
    <main class="lista ">

        

        <h2 class="conteudo__titulo__calibracao">Consulta De Calibrações de Protudos</h2>

        <section class="tipoEquipamento">
            <p class="tipoEquipamento__paragrafo">Equipamento</p>
            <select name="equipamento" id="tipo" class="tipoEquipamento__input">
                <option value="carro">Selecione Equípamento</option>
                <option value="carro">Carro</option>
                <option value="moto">Moto</option>

            </select>
        </section>

        <table class="tabela">
            <tr class="tabela__linha">
                <td class="tabela__celula"><p class="tabela__titulo">Laboratório</p></td>
                <td class="tabela__celula"><p class="tabela__titulo">Certificado</p></td>
                <td class="tabela__celula"><p class="tabela__titulo">Norma</p></td>
                <td class="tabela__celula"><p class="tabela__titulo">DtCalibracao</p></td>
                <td class="tabela__celula"><p class="tabela__titulo">Prazo Calibracao</p></td>
                <td class="tabela__celula"><p class="tabela__titulo">Prox. Calibracao</p></td>
            </tr>
            <tr class="tabela__linha">
                <td class="tabela__informacao"></td>
                <td class="tabela__informacao"></td>
                <td class="tabela__informacao"></td>
                <td class="tabela__informacao"></td>
                <td class="tabela__informacao"></td>
                <td class="tabela__informacao"></td>
                <td class="tabela__informacao"><button class="link"></button></td>
                
            </tr>

            <tr class="tabela__linha">
                <td class="tabela__informacao"></td>
                <td class="tabela__informacao"></td>
                <td class="tabela__informacao"></td>
                <td class="tabela__informacao"></td>
                <td class="tabela__informacao"></td>
                <td class="tabela__informacao"></td>
               <td class="tabela__informacao"><button class="link"></button></td>

            </tr>
        </table>

    
    
</body>
</html>
